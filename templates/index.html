<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HandMath - Intelligent Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('/static/Background.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(248, 250, 252, 0.3); /* lighter overlay for clearer background */
            z-index: 0;
        }
        .navbar, .container, .footer {
            position: relative;
            z-index: 1;
        }
        .draw {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn-custom {
            min-width: 120px;
            margin: 0 8px 8px 0;
        }
        .result-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 24px;
            margin-top: 32px;
        }
        .footer {
            margin-top: 60px;
            padding: 16px 0;
            background: #0d6efd;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body onload="onLoad()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">HandMath</a>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 shadow-lg border-0">
            <h2 class="mb-4 text-center text-primary">Draw Your Math Operation</h2>
            <div class="d-flex flex-column align-items-center">
              <div id="operation" class="draw mb-3"></div>
              <div class="mb-3">
                <button id="clear" type="button" class="btn btn-outline-secondary btn-custom">Clear</button>
                <button type="button" onclick="predict()" class="btn btn-primary btn-custom">Predict</button>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="result-box">
                  <h5 class="text-secondary">Operation:</h5>
                  <div id="operation-container" class="fs-4 fw-semibold text-dark"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="result-box">
                  <h5 class="text-secondary">Solution:</h5>
                  <div id="solution-container" class="fs-4 fw-semibold text-success"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; 2024 HandMath &mdash; Intelligent Handwritten Math Solver
    </div>
    <script type="text/javascript">
    let p5Obj;
    const s = p => {
        p.setup = () => {
            p.createCanvas(600, 200);
            p.background(255);
            document.getElementById('clear').onclick = () => {
                p.background(255);
            }
        }
        p.draw = () => {}
        p.mouseDragged = () => {
            p.stroke(0);
            p.strokeWeight(3);
            p.line(p.mouseX, p.mouseY, p.pmouseX, p.pmouseY);
        }
    }
    function onLoad() {
      p5Obj = new p5(s, 'operation');
    }
    function predict() {
        const canvasD1 = document.getElementById('defaultCanvas0');
        const base64CanvasD1 = canvasD1.toDataURL('image/png').replace('data:image/png;base64,', '');
        const data = {
          operation: base64CanvasD1,
        }
        $.ajax({
          url: '/predict',
          type:'POST',
          data,
        }).done(function(data) {
            let result = JSON.parse(data);
            console.log(result)
            $('#operation-container').html(result.operation);
            $('#solution-container').html(result.solution);
        }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest);
            alert("error");
        })
    }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
